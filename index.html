<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Diagnóstico</title>
    <style>
        .card{
            background-color: #d6d3c0;
            border: 5px solid #4b3120;
            border-radius: 20px; }
        .info{
            color: #846a49;
            font-size: 1.4em;
            font-weight: bold; }
        .card-title{
            font-family: 'Gliker'; }
        @font-face {
            font-family: 'Gliker';
            src: url('Gliker-Regular.ttf'); }
    </style>
</head>
<body>
    <div class="card m-auto mt-5" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="img.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title mb-4 fs-3">Estilo Campo</h5>
              <p class="card-text mb-4">Los mejores lugares para tomar vacaciones. habitaciones confortantes y de un estilo rústico natural que propician el descanso perfecto de la rutina.</p>
              <p class="card-text info">+Info</p>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
